<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Ramsina&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
        <div class="main">
            <h1>Blue</h1>
            <div class="color_main">
                <div class="color_box" style="background-color: #1589FF;">
                    <div class="color_info">
                        <span class = "title">Neon Blue</span>
                        <span class="hex">#1589FF</span>
                        <span class="RGB">21, 137, 255</span>
                    </div>
                </div>
                <div class="color_box" style="background-color: #357EC7;">
                    <div class="color_info">
                        <span class = "title">Windows Blue</span>
                        <span class="hex">#357EC7</span>
                        <span class="RGB">53, 126, 199</span>
                    </div>
                </div>
                <div class="color_box" style="background-color: #87AFC7;">
                    <div class="color_info">
                        <span class = "title">Columbia Blue</span>
                        <span class="hex">#87AFC7</span>
                        <span class="RGB">135, 175, 199</span>
                    </div>
                </div>
                <div class="color_box" style="background-color: #3BB9FF;">
                    <div class="color_info">
                        <span class = "title">Midday Blue</span>
                        <span class="hex">#3BB9FF</span>
                        <span class="RGB">59, 185, 255</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <h1>Green</h1>
            <div class="color_main">
                <div class="color_box" style="background-color: #64E986;">
                    <div class="color_info">
                        <span class = "title">Algae Green</span>
                        <span class="hex">#64E986</span>
                        <span class="RGB">100, 233, 134</span>
                    </div>
                </div>
                <div class="color_box" style="background-color: #98FF98;">
                    <div class="color_info">
                        <span class = "title">Mint Green</span>
                        <span class="hex">#98FF98</span>
                        <span class="RGB">152, 255, 152</span>
                    </div>
                </div>
                <div class="color_box" style="background-color: #C3FDB8;">
                    <div class="color_info">
                        <span class = "title">Light Jade</span>
                        <span class="hex">#C3FDB8</span>
                        <span class="RGB">195, 253, 184</span>
                    </div>
                </div>
                <div class="color_box" style="background-color: #DBF9DB;">
                    <div class="color_info">
                        <span class = "title">Light Rose Green</span>
                        <span class="hex">#DBF9DB</span>
                        <span class="RGB">219, 249, 219</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  </body>
</html>
